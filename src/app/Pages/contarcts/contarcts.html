<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<section class="emergency-widget" aria-label="Sri Lanka Emergency Contacts">

  <!-- Language Toggle -->


  <h2 class="ew-title" data-text-en="Sri Lanka — Emergency Contacts"
      data-text-si="ශ්‍රී ලංකා – හදිසි සේවා"
      data-text-ta="இலங்கை – அவசர சேவைகள்">
    Sri Lanka — Emergency Contacts
  </h2>

  <div class="ew-grid">

    <!-- POLICE -->
    <div class="ew-card">
      <div class="ew-icon"><i class="bi bi-shield-fill"></i></div>
      <div class="ew-body">
        <div class="ew-name">Police Emergency</div>
        <a class="ew-number" href="tel:+94118">118 / 119 (+94)</a>
        <div class="ew-note">Nationwide police hotline</div>
      </div>
    </div>

    <!-- FIRE -->
    <div class="ew-card">
      <div class="ew-icon"><i class="bi bi-fire"></i></div>
      <div class="ew-body">
        <div class="ew-name">Fire & Rescue</div>
        <a class="ew-number" href="tel:+94110">110 (+94)</a>
        <div class="ew-note">Fire department</div>
      </div>
    </div>

    <!-- AMBULANCE -->
    <div class="ew-card">
      <div class="ew-icon"><i class="bi bi-truck"></i></div>
      <div class="ew-body">
        <div class="ew-name">Suwa Seriya Ambulance</div>
        <a class="ew-number" href="tel:+941990">1990 (+94)</a>
        <div class="ew-note">Free island-wide ambulance</div>
      </div>
    </div>

    <!-- DISASTER -->
    <div class="ew-card">
      <div class="ew-icon"><i class="bi bi-exclamation-triangle-fill"></i></div>
      <div class="ew-body">
        <div class="ew-name">Disaster Hotline</div>
        <a class="ew-number" href="tel:+94117">117 (+94)</a>
        <div class="ew-note">Disaster management</div>
      </div>
    </div>

  </div>
</section>
