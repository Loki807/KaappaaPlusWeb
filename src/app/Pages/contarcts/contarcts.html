<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<section class="emergency-widget" aria-label="Sri Lanka emergency contacts">
  
  <!-- Language Toggle -->
  <div class="lang-toggle">
    <button onclick="setLang('en')" class="lang-btn">EN</button>
    <button onclick="setLang('si')" class="lang-btn">සිං</button>
    <button onclick="setLang('ta')" class="lang-btn">தமிழ்</button>
  </div>

  <h2 class="ew-title" data-text-en="Sri Lanka — Emergency Contacts"
      data-text-si="ශ්‍රී ලංකා – හදිසි සේවා"
      data-text-ta="இலங்கை – அவசர சேவைகள்">
    Sri Lanka — Emergency Contacts
  </h2>

  <div class="ew-grid">

    <!-- POLICE -->
    <div class="ew-card">
      <div class="ew-icon"><i class="bi bi-shield-fill"></i></div>
      <div class="ew-body">
        <div class="ew-name"
             data-text-en="Police Emergency"
             data-text-si="පොලීසියේ හදිසි සේවාව"
             data-text-ta="காவல்துறை அவசரம்">
          Police Emergency
        </div>
        <a class="ew-number" href="tel:+94118">118 / 119 (+94)</a>
        <div class="ew-note"
             data-text-en="Nationwide police hotline"
             data-text-si="සම්පූර්ණ දේශයේ පොලිස් හදිසි හෝට්ලයින්"
             data-text-ta="நாடு முழுவதும் காவல் அவசர எண்">
          Nationwide police hotline
        </div>
      </div>
    </div>

    <!-- FIRE -->
    <div class="ew-card">
      <div class="ew-icon"><i class="bi bi-fire"></i></div>
      <div class="ew-body">
        <div class="ew-name"
             data-text-en="Fire & Rescue"
             data-text-si="අගනුවර ගිනි නිවීම"
             data-text-ta="தீ அணைப்பு">
          Fire & Rescue
        </div>
        <a class="ew-number" href="tel:+94110">110 (+94)</a>
        <div class="ew-note"
             data-text-en="Fire department"
             data-text-si="ගිනි නිවීමේ සේවය"
             data-text-ta="தீ அணைப்பு சேவை">
          Fire department
        </div>
      </div>
    </div>

    <!-- AMBULANCE -->
    <div class="ew-card">
      <div class="ew-icon"><i class="bi bi-truck"></i></div>
      <div class="ew-body">
        <div class="ew-name"
             data-text-en="Suwa Seriya Ambulance"
             data-text-si="සුව සේරිය අම්බුලන්ස්"
             data-text-ta="சுவா சேரியா ஆம்புலன்ஸ்">
          Suwa Seriya Ambulance
        </div>
        <a class="ew-number" href="tel:+941990">1990 (+94)</a>
        <div class="ew-note"
             data-text-en="Free island-wide ambulance"
             data-text-si="සෙවියහරිත නොමිලේ අම්බුලන්ස් සේවාව"
             data-text-ta="இலவச நாடு முழுவதும் ஆம்புலன்ஸ்">
          Free island-wide ambulance
        </div>
      </div>
    </div>

    <!-- DISASTER -->
    <div class="ew-card">
      <div class="ew-icon"><i class="bi bi-exclamation-triangle-fill"></i></div>
      <div class="ew-body">
        <div class="ew-name"
             data-text-en="Disaster Hotline"
             data-text-si="වෙහෙසල් හදිසි සේවාව"
             data-text-ta="பேரிடர் அவசரம்">
          Disaster Hotline
        </div>
        <a class="ew-number" href="tel:+94117">117 (+94)</a>
        <div class="ew-note"
             data-text-en="Disaster management"
             data-text-si="දිවයිනේ ව්‍යසන කළමනාකරණය"
             data-text-ta="பேரிடர் மேலாண்மை">
          Disaster management
        </div>
      </div>
    </div>

  </div>
</section>
