<div class="dashboard-container">

  <h1 class="title">Tenant Admin Dashboard</h1>
  <h2 class="tenant">Tenant: {{ tenantName }}</h2>

  <button class="create-btn" (click)="createUser()">+ Create User</button>

  <!-- =======================
       SHOW TABLE IF USERS EXIST
  ======================== -->
  @if (!loading && users.length > 0) {

    <table class="user-table">

      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Status</th>
          <th width="200px">Actions</th>
        </tr>
      </thead>

      <tbody>

        @for (u of users; track u.id) {
          <tr>
            <td>{{ u.name }}</td>
            <td>{{ u.email }}</td>
            <td>{{ u.role }}</td>
            <td>{{ u.isActive ? 'Active' : 'Inactive' }}</td>

            <td class="actions">
              <button class="view" (click)="viewUser(u.id)">View</button>
              <button class="edit" (click)="editUser(u.id)">Edit</button>
             <button class="delete" (click)="deleteUser(u.id)">Delete</button>

            </td>
          </tr>
        }

      </tbody>
    </table>

  }

  <!-- =======================
       SHOW EMPTY MESSAGE
  ======================== -->
  @if (!loading && users.length === 0) {
    <p>No users found.</p>
  }

</div>
