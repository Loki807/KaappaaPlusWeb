<div class="page-wrapper">

  <div class="user-create-page">

    <div class="form-card">

      <h2 class="form-title">Create User</h2>

      <form [formGroup]="form" (ngSubmit)="submit()" autocomplete="off">

        <label>Full Name</label>
        <input formControlName="name" type="text" placeholder="Enter name" />

        <label>Email Address</label>
        <input formControlName="email" type="email" placeholder="Enter email" />

        <label>Phone Number</label>
        <input formControlName="phone" type="text" placeholder="Enter phone" />

        <label>User Role</label>
        <select formControlName="role">
          <option value="">Select Role</option>
          <option value="Police">Police</option>
          <option value="Fire">Fire</option>
          <option value="Traffic">Traffic</option>
          <option value="Ambulance">Ambulance</option>
          <option value="TenantAdmin">Tenant Admin</option>
        </select>

        <label>Temporary Password</label>
        <input formControlName="password" type="password" placeholder="Enter temporary password" />

        <button class="btn-create" [disabled]="loading">
          {{ loading ? 'Creating...' : 'Create User' }}
        </button>

      </form>

      <button class="btn-back" (click)="back()">Back</button>

    </div>

  </div>

  <footer class="footer">
    © 2025 Kaappaan Safety — All Rights Reserved
  </footer>

</div>
