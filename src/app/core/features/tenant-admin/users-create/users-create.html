<div class="user-create-page">



  <!-- RIGHT PANEL (FORM PANEL) -->
  <div class="right-panel">

    <div class="form-card">

      <h2 class="form-title">Create User</h2>

      <form [formGroup]="form" (ngSubmit)="submit()" autocomplete="off">

 <label>Name</label>
        <input type="text" formControlName="name" />
        <p class="error" *ngIf="form.controls['name'].invalid && form.controls['name'].touched">
          Name is required.
        </p>

        <!-- EMAIL -->
        <label>Email</label>
        <input type="email" formControlName="email" />
        <p class="error" *ngIf="form.controls['email'].invalid && form.controls['email'].touched">
          Enter a valid email address.
        </p>

        <!-- PHONE -->
        <label>Phone Number</label>
        <input type="text" formControlName="phone" />
        <p class="error" *ngIf="form.controls['phone'].invalid && form.controls['phone'].touched">
          Phone number is required.
        </p>

        <!-- ROLE -->
        <label>Role</label>
        <select formControlName="role">
          <option value="">Select Role</option>
          <option value="Police">Police</option>
          <option value="Fire">Fire</option>
          <option value="Traffic">Traffic</option>
          <option value="Ambulance">Ambulance</option>
        </select>
        <p class="error" *ngIf="form.controls['role'].invalid && form.controls['role'].touched">
          Role is required.
        </p>
<label>Password</label>

<div class="password-box">
  <input
    [type]="showNewPassword ? 'text' : 'password'"
    formControlName="password"
  />

  <!-- eye icon inside input -->
  <i
    class="bi"
    [ngClass]="showNewPassword ? 'bi-eye-slash' : 'bi-eye'"
    (click)="toggleNewPassword()"
  ></i>
</div>

<p class="error" *ngIf="form.controls['password'].invalid && form.controls['password'].touched">
  Password must be at least 6 characters.
</p>

        <p class="error" *ngIf="form.controls['password'].invalid && form.controls['password'].touched">
          Password must be at least 6 characters.
        </p>


  <button class="btn-create" [disabled]="loading">
    {{ loading ? 'Creating...' : 'Create' }}
  </button>

</form>


      <button class="btn-back" (click)="back()">Back</button>

    </div>

  </div>

</div>
