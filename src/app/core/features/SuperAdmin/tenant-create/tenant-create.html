<div class="tenant-create-page">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top modern-nav shadow-lg">
    <div class="container">
      <a class="navbar-brand fw-bold fs-4">
        <i class="bi bi-shield-lock me-2 text-info"></i>
        <span class="brand-kaappaan">Kaappaan</span> Admin
      </a>

      <button class="btn-nav-back" (click)="back()">‚¨Ö Back</button>
    </div>
  </nav>


  <!-- CENTER WRAPPER -->
  <div class="content-wrapper">

    <div class="tenant-card shadow-lg">

      <h2 class="page-title text-center mb-4">üè¢ Create New Tenant</h2>

      <form [formGroup]="form" (ngSubmit)="submit()">

        <div class="form-block">
          <label>Tenant Name</label>
          <input formControlName="name" type="text" />
        </div>

        <div class="form-block">
          <label>Email</label>
          <input formControlName="email" type="email" />
        </div>

        <div class="form-block">
          <label>Address Line 1</label>
          <input formControlName="addressLine1" type="text" />
        </div>

        <div class="form-block">
          <label>Address Line 2</label>
          <input formControlName="addressLine2" type="text" />
        </div>

        <div class="form-block">
          <label>City</label>
          <input formControlName="city" type="text" />
        </div>

        <div class="form-block">
          <label>District</label>
          <select formControlName="stateOrDistrict">
            <option value="" disabled>Select District</option>
            @for (d of districts; track d) {
              <option [value]="d">{{ d }}</option>
            }
          </select>
        </div>

        <div class="form-block">
          <label>Postal Code</label>
          <input formControlName="postalCode" type="text" />
        </div>

        <div class="form-block">
          <label>Contact Number</label>
          <input formControlName="contactNumber" type="text" />
        </div>

        <div class="form-block">
          <label>Service Type</label>
          <select formControlName="serviceType">
            <option value="" disabled>Select Service</option>
            <option value="Police">Police</option>
            <option value="Fire">Fire</option>
            <option value="Ambulance">Ambulance</option>
          </select>
        </div>

        <div class="form-block">
          <label>Logo URL</label>
          <input formControlName="logoUrl" type="text" />
        </div>

        <button class="submit-btn w-100 mt-3" [disabled]="loading">
          {{ loading ? 'Creating...' : 'Create Tenant' }}
        </button>

      </form>

    </div>
  </div>

  <footer class="footer">
    ¬© {{ currentYear }} Kaappaan Safety System ‚Äî All Rights Reserved
  </footer>

</div>
