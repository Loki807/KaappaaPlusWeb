<div class="flex h-screen items-center justify-center bg-gray-100">
  <form (ngSubmit)="submit()" [formGroup]="form"
        class="bg-white p-8 rounded-2xl shadow-md w-[400px] space-y-4">
    <h2 class="text-2xl font-bold text-center text-blue-600">Kaappaan Login</h2>
    <input class="w-full border p-2 rounded" formControlName="email" placeholder="Email" />
    <input type="password" class="w-full border p-2 rounded" formControlName="password" placeholder="Password" />
    <button type="submit" [disabled]="loading"
            class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
      {{ loading ? 'Logging in...' : 'Login' }}
    </button>
    <p class="text-center text-red-600 text-sm">{{ message }}</p>
  </form>
</div>
