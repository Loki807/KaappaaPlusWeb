<div class="flex h-screen items-center justify-center bg-gray-100">
  <form (ngSubmit)="submit()" [formGroup]="form"
        class="bg-white p-8 rounded-2xl shadow-md w-[400px] space-y-4">
    <h2 class="text-2xl font-bold text-center text-blue-600">Change Password</h2>

    <p class="text-sm text-gray-600 text-center mb-2">Email: {{ email }}</p>

    <input type="password" placeholder="Old Password"
           class="w-full border p-2 rounded" formControlName="oldPassword" />
    <input type="password" placeholder="New Password"
           class="w-full border p-2 rounded" formControlName="newPassword" />

    <button type="submit" [disabled]="loading"
            class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
      {{ loading ? 'Updating...' : 'Change Password' }}
    </button>

    <p class="text-center text-green-600 text-sm">{{ message }}</p>
  </form>
</div>
