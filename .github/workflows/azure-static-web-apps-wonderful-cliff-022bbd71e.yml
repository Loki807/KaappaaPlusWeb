name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || 
        (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      # -------- CHECKOUT CODE --------
      - uses: actions/checkout@v3

      # -------- USE NODE 20 (Angular v20 requirement) --------
      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # -------- INSTALL DEPENDENCIES --------
      - name: Install dependencies
        run: npm ci

      # -------- BUILD ANGULAR APP --------
      - name: Build Angular App
        run: npm run build

      # -------- DEPLOY BUILT FILES TO AZURE --------
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WONDERFUL_CLIFF_022BBD71E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"

          # ⭐ DO NOT LET AZURE BUILD — ONLY UPLOAD BUILT FILES
          skip_app_build: true

          # ⭐ PATH TO ANGULAR BUILD OUTPUT
          app_location: "dist/kw/browser"

  # -------- CLOSE PULL REQUEST DEPLOYMENTS --------
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WONDERFUL_CLIFF_022BBD71E }}
          action: "close"
